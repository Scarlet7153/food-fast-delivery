name: Main CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Lint vÃ  Test Client
  client-ci:
    name: Client CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build application
        run: npm run build

  # Job 2: Test API Gateway
  api-gateway-ci:
    name: API Gateway CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/api-gateway
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: services/api-gateway/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Validate syntax
        run: node --check src/app.js

      - name: Run tests
        run: npm test
        continue-on-error: true
        env:
          NODE_ENV: test
          PORT: 3001
          USER_SERVICE_URL: http://localhost:3002
          RESTAURANT_SERVICE_URL: http://localhost:3003
          ORDER_SERVICE_URL: http://localhost:3004
          DRONE_SERVICE_URL: http://localhost:3005
          PAYMENT_SERVICE_URL: http://localhost:3006
          CLIENT_URL: http://localhost:5173
          RATE_LIMIT_WINDOW_MS: 60000
          RATE_LIMIT_MAX_REQUESTS: 1000

  # Job 3: Test User Service
  user-service-ci:
    name: User Service CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/user-service
    
    steps:
