      - name: Install dependencies
        run: npm ci

      - name: Validate syntax
        run: node --check src/app.js

      - name: Run tests
        run: npm test
        continue-on-error: true
        env:
          NODE_ENV: test
          PORT: 3002
          MONGODB_URI: mongodb://localhost:27017/test_user_service
          JWT_SECRET: test-jwt-secret-key-for-ci-cd
          JWT_REFRESH_SECRET: test-jwt-refresh-secret-key-for-ci-cd
