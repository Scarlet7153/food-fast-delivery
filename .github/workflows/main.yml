name: Main CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Lint và Test Client
  client-ci:
    name: Client CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run ESLint
        run: npm run lint

      - name: Build application
        run: npm run build

  # Job 2: Test API Gateway
  api-gateway-ci:
    name: API Gateway CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/api-gateway
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: services/api-gateway/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        continue-on-error: true

  # Job 3: Test User Service
  user-service-ci:
    name: User Service CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/user-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: services/user-service/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        continue-on-error: true

  # Job 4: Test Restaurant Service
  restaurant-service-ci:
    name: Restaurant Service CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/restaurant-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: services/restaurant-service/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        continue-on-error: true

  # Job 5: Test Order Service
  order-service-ci:
    name: Order Service CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/order-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: services/order-service/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        continue-on-error: true

  # Job 6: Test Drone Service
  drone-service-ci:
    name: Drone Service CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/drone-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: services/drone-service/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        continue-on-error: true

  # Job 7: Test Payment Service
  payment-service-ci:
    name: Payment Service CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./services/payment-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: services/payment-service/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test
        continue-on-error: true

  # Job 8: Build Docker Images (chỉ khi push vào main)
  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [client-ci, api-gateway-ci, user-service-ci, restaurant-service-ci, order-service-ci, drone-service-ci, payment-service-ci]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/client
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api-gateway
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/user-service
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/restaurant-service
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/order-service
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/drone-service
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/payment-service
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-

      - name: Build and push Client image
        uses: docker/build-push-action@v6
        with:
          context: ./client
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/client:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push API Gateway image
        uses: docker/build-push-action@v6
        with:
          context: ./services/api-gateway
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/api-gateway:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push User Service image
        uses: docker/build-push-action@v6
        with:
          context: ./services/user-service
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/user-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Restaurant Service image
        uses: docker/build-push-action@v6
        with:
          context: ./services/restaurant-service
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/restaurant-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Order Service image
        uses: docker/build-push-action@v6
        with:
          context: ./services/order-service
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/order-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Drone Service image
        uses: docker/build-push-action@v6
        with:
          context: ./services/drone-service
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/drone-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build and push Payment Service image
        uses: docker/build-push-action@v6
        with:
          context: ./services/payment-service
          push: true
          tags: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/payment-service:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
