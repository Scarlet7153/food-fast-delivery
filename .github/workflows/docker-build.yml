name: Docker Build and Push

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Build và Push tất cả Docker images
  build-and-push:
    name: Build and Push All Images
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: write
    
    strategy:
      matrix:
        service:
          - client
          - api-gateway
          - user-service
          - restaurant-service
          - order-service
          - drone-service
          - payment-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.service == 'client' && './client' || format('./services/{0}', matrix.service) }}
          file: ${{ matrix.service == 'client' && './client/Dockerfile' || format('./services/{0}/Dockerfile', matrix.service) }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 2: Security scan cho Docker images
  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    permissions:
      contents: read
      packages: read
      security-events: write
    
    strategy:
      matrix:
        service:
          - client
          - api-gateway
          - user-service
          - restaurant-service
          - order-service
          - drone-service
          - payment-service
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Pull Docker image
        run: |
          docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:latest || echo "Image not found, will scan Dockerfile instead"

      - name: Run Trivy vulnerability scanner on image
        id: trivy-image
        continue-on-error: true
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}/${{ matrix.service }}:latest
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          exit-code: '0'

      - name: Run Trivy vulnerability scanner on Dockerfile
        id: trivy-fs
        if: steps.trivy-image.outcome == 'failure'
        continue-on-error: true
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: ${{ matrix.service == 'client' && './client' || format('./services/{0}', matrix.service) }}
          format: 'sarif'
          output: 'trivy-results-${{ matrix.service }}.sarif'
          exit-code: '0'

      - name: Upload Trivy scan results to GitHub Security tab
        uses: github/codeql-action/upload-sarif@v3
        if: always() && (steps.trivy-image.outcome == 'success' || steps.trivy-fs.outcome == 'success')
        with:
          sarif_file: 'trivy-results-${{ matrix.service }}.sarif'

  # Job 3: Test Docker Compose
  test-docker-compose:
    name: Test Docker Compose
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Create .env files for testing
        run: |
          # Create .env files for all services with test values
          mkdir -p services/api-gateway services/user-service services/restaurant-service services/order-service services/drone-service services/payment-service
          
          # API Gateway .env
          cat > services/api-gateway/.env << EOF
          NODE_ENV=test
          PORT=3001
          USER_SERVICE_URL=http://user-service:3002
          RESTAURANT_SERVICE_URL=http://restaurant-service:3003
          ORDER_SERVICE_URL=http://order-service:3004
          DRONE_SERVICE_URL=http://drone-service:3005
          PAYMENT_SERVICE_URL=http://payment-service:3006
          CLIENT_URL=http://localhost:5173
          RATE_LIMIT_WINDOW_MS=60000
          RATE_LIMIT_MAX_REQUESTS=1000
          EOF
          
          # User Service .env
          cat > services/user-service/.env << EOF
          NODE_ENV=test
          PORT=3002
          MONGODB_URI=mongodb://localhost:27017/test_user_service
          JWT_SECRET=test-jwt-secret-key-for-ci-cd
          JWT_REFRESH_SECRET=test-jwt-refresh-secret-key-for-ci-cd
          CLIENT_URL=http://localhost:5173
          RATE_LIMIT_WINDOW_MS=60000
          RATE_LIMIT_MAX_REQUESTS=1000
          EOF
          
          # Restaurant Service .env
          cat > services/restaurant-service/.env << EOF
          NODE_ENV=test
          PORT=3003
          MONGODB_URI=mongodb://localhost:27017/test_restaurant_service
          JWT_SECRET=test-jwt-secret-key-for-ci-cd
          CLIENT_URL=http://localhost:5173
          RATE_LIMIT_WINDOW_MS=60000
          RATE_LIMIT_MAX_REQUESTS=1000
          EOF
          
          # Order Service .env
          cat > services/order-service/.env << EOF
          NODE_ENV=test
          PORT=3004
          MONGODB_URI=mongodb://localhost:27017/test_order_service
          CLIENT_URL=http://localhost:5173
          RATE_LIMIT_WINDOW_MS=60000
          RATE_LIMIT_MAX_REQUESTS=1000
          EOF
          
          # Drone Service .env
          cat > services/drone-service/.env << EOF
          NODE_ENV=test
          PORT=3005
          MONGODB_URI=mongodb://localhost:27017/test_drone_service
          CLIENT_URL=http://localhost:5173
          RATE_LIMIT_WINDOW_MS=60000
          RATE_LIMIT_MAX_REQUESTS=1000
          EOF
          
          # Payment Service .env
          cat > services/payment-service/.env << EOF
          NODE_ENV=test
          PORT=3006
          MONGODB_URI=mongodb://localhost:27017/test_payment_service
          JWT_SECRET=test-jwt-secret-key-for-ci-cd
          CLIENT_URL=http://localhost:5173
          RATE_LIMIT_WINDOW_MS=60000
          RATE_LIMIT_MAX_REQUESTS=1000
          EOF

      - name: Build images for testing
        run: |
          docker compose build

      - name: Test Docker Compose
        run: |
          docker compose up -d
          sleep 30
          docker compose ps
          docker compose logs --tail=50
          docker compose down

