services:
  # MongoDB Database (Commented out - using MongoDB Atlas instead)
  # Uncomment below if you want to use local MongoDB instead of Atlas
  # mongo:
  #   image: mongo:7.0
  #   container_name: ffdd-mongo
  #   restart: unless-stopped
  #   ports:
  #     - "27017:27017"
