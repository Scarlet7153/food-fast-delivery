apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: ffdd
spec:
  replicas: 1
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "3001"
        prometheus.io/path: "/metrics"
    spec:
      containers:
      - name: api-gateway
        image: ffdd-api-gateway:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3001
          name: http
        env:
        - name: NODE_ENV
          valueFrom:
            configMapKeyRef:
              name: ffdd-config
              key: NODE_ENV
        - name: PORT
          value: "3001"
        - name: USER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: ffdd-config
              key: USER_SERVICE_URL
        - name: RESTAURANT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: ffdd-config
              key: RESTAURANT_SERVICE_URL
        - name: ORDER_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: ffdd-config
              key: ORDER_SERVICE_URL
        - name: DRONE_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: ffdd-config
              key: DRONE_SERVICE_URL
        - name: PAYMENT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: ffdd-config
              key: PAYMENT_SERVICE_URL
        - name: CLIENT_URL
          valueFrom:
            configMapKeyRef:
              name: ffdd-config
              key: CLIENT_URL
        - name: JWT_SECRET
          valueFrom:
            secretKeyRef:
              name: ffdd-secrets
              key: JWT_SECRET
        - name: JWT_EXPIRES_IN
          valueFrom:
            configMapKeyRef:
              name: ffdd-config
              key: JWT_EXPIRES_IN
        - name: RATE_LIMIT_WINDOW_MS
          valueFrom:
            configMapKeyRef:
              name: ffdd-config
              key: RATE_LIMIT_WINDOW_MS
        - name: RATE_LIMIT_MAX_REQUESTS
          valueFrom:
            configMapKeyRef:
              name: ffdd-config
              key: RATE_LIMIT_MAX_REQUESTS
        livenessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
        readinessProbe:
          httpGet:
            path: /health
            port: 3001
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: ffdd
spec:
  type: NodePort
  ports:
  - port: 3001
    targetPort: 3001
    nodePort: 30001
    name: http
  selector:
    app: api-gateway

